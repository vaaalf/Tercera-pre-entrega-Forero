{% extends 'customer_portal/base.html' %}

{% block title %}Ticket detail{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-header">
                        Ticket detail
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ ticket.ticket_name }}</h5>
                        <p class="card-text">Description: {{ ticket.description }}</p>
                        <p class="card-text">Due date: {{ ticket.due_date }} </p>
                        <p class="card-text">Client: {{ ticket.client }} </p>
                        <p class="card-text"><a href="{% url 'client-detail' ticket.client.id %}" class="btn btn-info btn-sm">Detail Client</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
