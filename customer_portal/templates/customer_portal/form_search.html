{% extends 'customer_portal/base.html' %}

{% block title %}Find tickets{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h2 class="mb-4">Find tickets</h2>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-header">
                        Find by client email
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'ticket-finder' %}">
                            {% csrf_token %}  <!-- CSRF Token added here -->
                            {{ form.as_p }}
                            <button type="buscar" class="btn btn-info">Find</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
